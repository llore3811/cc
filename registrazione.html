<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
</head>
<body>
    <h2>Registrazione</h2>
    <form id="registrationForm" onsubmit="handleRegistrationSubmit(event)">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <input type="submit" value="Registrati">
    </form>
    <p>Hai gi√† un account? <a href="login.html">Accedi qui</a></p>

    <script>
        function handleRegistrationSubmit(event) {
            event.preventDefault();
            const formData = new FormData(event.target);

            fetch('https://script.google.com/macros/s/AKfycbx6nHyz_COeyO5NL9J0-f_BSosm6ckExO9ivuz2QVLDel_gPQa_n3kv35z6WBIl/exec', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(output => {
                document.body.innerHTML = output;
            })
            .catch(error => {
                console.error('Errore:', error);
                document.body.innerHTML = 'Errore durante la registrazione: ' + error.message;
            });
        }
    </script>
</body>
</html>
