<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        input[type="email"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registrazione</h2>
        <form id="registrationForm" onsubmit="handleRegistrationSubmit(event)">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <input type="submit" value="Registrati">
        </form>
    </div>
    <script>
        function handleRegistrationSubmit(event) {
            event.preventDefault();
            const formData = new FormData(event.target);

            fetch('https://script.google.com/macros/s/AKfycbxHHsseximPhETmsNK5TCZ0_dJbb5w1f5XrjCyyegIQNT0QS1oc7O8XEd95tdGVKrWQ/exec', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(output => {
                document.body.innerHTML = output;
            })
            .catch(error => {
                console.error('Errore:', error);
                document.body.innerHTML = 'Errore durante la registrazione: ' + error.message;
            });
        }
    </script>
</body>
</html>
